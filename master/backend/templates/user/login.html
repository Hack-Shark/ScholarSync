{% extends 'base.html' %}
{% block title %}Login{% endblock %} 
{% block content%}
<h2>Login</h2>
{% for message in messages %}
    <div class="{{ message.tags }}">
        {{ message }}
    </div>
{% endfor %}

<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<!-- Add your specific content here -->
{% endblock %}
